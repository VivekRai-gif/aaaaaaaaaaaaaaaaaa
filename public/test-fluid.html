<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fluid Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
        }
        #liquid-ether-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 50px;
            text-align: center;
        }
        .status {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
    </style>
</head>
<body>
    <div id="liquid-ether-bg"></div>
    
    <div class="content">
        <h1>Liquid Ether Test Page</h1>
        <div class="status" id="status">
            <p>Loading...</p>
        </div>
    </div>

    <!-- Load Three.js locally -->
    <script src="three.min.js"></script>
    <!-- Load Liquid Ether -->
    <script src="liquidEther.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusDiv = document.getElementById('status');
            let messages = [];
            
            // Check THREE.js
            if (typeof THREE !== 'undefined') {
                messages.push('<p class="success">✅ THREE.js loaded (version: ' + THREE.REVISION + ')</p>');
            } else {
                messages.push('<p class="error">❌ THREE.js not loaded</p>');
            }
            
            // Check LiquidEther
            if (typeof LiquidEther !== 'undefined') {
                messages.push('<p class="success">✅ LiquidEther loaded</p>');
                
                // Try to initialize
                try {
                    const liquidEther = new LiquidEther('liquid-ether-bg', {
                        colors: ['#5227FF', '#FF9FFC', '#B19EEF', '#8B5CF6', '#EC4899'],
                        mouseForce: 35,
                        cursorSize: 150,
                        resolution: 0.5,
                        autoDemo: true
                    });
                    messages.push('<p class="success">✅ LiquidEther initialized</p>');
                    messages.push('<p>Move your mouse to see the fluid effect!</p>');
                } catch (error) {
                    messages.push('<p class="error">❌ Error initializing: ' + error.message + '</p>');
                }
            } else {
                messages.push('<p class="error">❌ LiquidEther not loaded</p>');
            }
            
            statusDiv.innerHTML = messages.join('');
        });
    </script>
</body>
</html>
